<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Build Deck</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h3>Type name of card:</h3>
        <h:form>
            <h:message for="search" infoClass="info" errorClass="error" />
            <h:inputText id="search" value="#{processSearch.searchKey}"
                         required="true"
                         requiredMessage="Please enter card name"/>
            <h:commandButton value="Search" action="#{processSearch.runQuery()}">
                <f:ajax execute="search" render="@form" />
            </h:commandButton>
            <h4>
            <h:outputText id="output"
                          value="#{processSearch.searchKey != null ? processSearch.output : ''}" />
            </h4>

            <h:dataTable id="cardDetailsTable" value="#{processSearch.gwentCardList}" var="gc"
                         styleClass="gwentCard-table"
                         headerClass="gwentCard-table-header"
                         rowClasses="gwentCard-table-odd-row, gwentCard-table-even-row">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Card Name</f:facet>
                    <!-- row record -->
                    #{gc.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Unit Strength</f:facet>
                    #{gc.unitStrength}
                </h:column>
                <h:column>
                    <f:facet name="header">Ability</f:facet>
                    #{gc.ability}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{gc.type}
                </h:column>
            </h:dataTable><br/>
            <h:graphicImage library="img" name="#{processSearch.cardImgPath}" />
        </h:form>
    </h:body>
</html>
