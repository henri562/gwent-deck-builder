<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Card Collection</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div id="top">
            <h:form>
                <h:commandLink id="home" value="Home"
                               action ="welcome?faces-redirect=false"
                               styleClass="menu-link"/>
                <h:commandLink id="search" value="Search"
                               action ="cardSearch?faces-redirect=false"
                               styleClass="menu-link"/>
            </h:form>
            <h:graphicImage library="img" name="cover/witcher-3-geralt-banner.jpg"
                        styleClass="collection-banner-img"/>
        </div>
        <div id="mid" class="location">
            <h:form>
                <h3> Vizima Palace </h3>
                <h:commandLink id= "vizima" action="vizima?faces-redirect=false">
                    <h:graphicImage library="img" name="location/witcher-3-vizima.jpg"
                                    styleClass="location-img"/>
                </h:commandLink>
                <h3> White Orchard </h3>
                <h:commandLink id= "whiteOrchard" action="whiteOrchard?faces-redirect=false">
                    <h:graphicImage library="img" name="location/witcher-3-white-orchard.jpg"
                                    styleClass="location-img"/>
                </h:commandLink>
                <h3> Velen </h3>
                <h:commandLink id= "velen" action="velen?faces-redirect=false">
                    <h:graphicImage library="img" name="location/witcher-3-velen.jpg"
                                    styleClass="location-img"/>
                </h:commandLink>
                <h3> Novigrad </h3>
                <h:commandLink id= "novigrad" action="novigrad?faces-redirect=false">
                    <h:graphicImage library="img" name="location/witcher-3-novigrad.jpg"
                                    styleClass="location-img"/>
                </h:commandLink>
                <h3> Skellige </h3>
                <h:commandLink id= "skellige" action="skellige?faces-redirect=false">
                    <h:graphicImage library="img" name="location/witcher-3-skellige.jpg"
                                    styleClass="location-img"/>
                </h:commandLink>                
            </h:form>
        </div>
    </h:body>
</html>
